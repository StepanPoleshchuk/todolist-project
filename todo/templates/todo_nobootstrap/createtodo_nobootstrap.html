{% extends 'todo/base.html' %}

{% block content %}


<h1>Создать таск</h1>

<h2>{{ error }}</h2>
<!-- не отображается в ссылке, создание объектов или действий -->
<form method="POST">
  <!-- csrf_token предотвращение ошибки -->
  {% csrf_token %}
  {{ form.as_p }}
  <!-- кнопка создания -->
  <button type="submit">Создать</button>
</form>

{% endblock %}
